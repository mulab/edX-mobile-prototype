<!DOCTYPE html>
<html>
<head>
    <title>Vertical</title>
    <link rel="stylesheet" href="../../css/jquery.mobile.structure-1.3.1.min.css">
    <!--link rel="stylesheet" href="jquery.mobile.theme-1.3.1.min.css"-->
    <link rel="stylesheet" href="../../css/jquery-mobile-fluid960.min.css">
    <link rel="stylesheet" href="../../css/jquery.mobile.flatui.css">
    <link rel="stylesheet" href="unit.css">
    <script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../js/jquery.mobile-1.3.1.js"></script>
    <script type="text/javascript" src="../../js/utilities.js"></script>
    <script type="text/javascript" src="unit.js"></script>
    <!--<script type="text/javascript" src="unit_loader.js"></script>-->
    <script type="text/javascript" src="load-component.js"></script>
</head>
<body>
<div data-role="header">
    <a href="#" data-icon="arrow-l">Return</a>
    <h1 id="title">Vertical_Name</h1>
</div>
<div data-role="content">
        <div style="width:100%;">
        <div style="float: left">
            <div style="background-color: #ffffff">
            <a href="#" id="left_button" data-role="button" data-theme="b" data-icon="arrow-l" data-iconpos="left" data-inline="true">Left</a>
            </div>
        </div>
        <div id="nav_scroll_holder">
            <div id="nav_scroll">
                <div data-role="controlgroup" data-type="horizontal" id="nav_scroll_container">
                    <script>
                        coursePath = localStorage.getItem('coursepath');
                        verticalIndex = localStorage.getItem('verticalIndex');
                        p = $.parseJSON(localStorage.getItem('unitData'));
                        //coursePath = '../../../data/2013_Spring_Tsinghua/';
                        //verticalIndex = 0;
                        //p = obj[3].sequentials[0];
                        if(p!=null)
                        {
                            if(p.display_name)
                                $('#title').html(document.title = p.display_name);
                            else
                                $('#title').html(document.title = p.url_name);
                            for(var i in p.verticals)
                            {
                                var tmp = p.verticals[i];
                                if(tmp.display_name==null) {
                                    //tmp.display_name="Untitled";
                                    tmp.display_name = tmp.components[0].type;
                                }
                                if(tmp.components==null)continue;
                                if(tmp.components[0].type=="problem")
                                {
                                    //$('#nav_scroll_container').append(
                                    document.write(
                                            '<a href="#" data-theme="c" data-role="button" data-iconpos="left" data-inline="true" data-icon="grid" class="horizontalButton">'+tmp.display_name+'</a>'
                                    );

                                }
                                else
                                {
                                    //$('#nav_scroll_container').append(
                                    document.write(
                                            '<a href="#" data-theme="c" data-role="button" data-iconpos="left" data-inline="true" data-icon="star" class="horizontalButton">'+tmp.display_name+'</a>'
                                    );
                                }
                            }

                        }
                    </script>
                </div>
            </div>
        </div>
        <div style="float:right; position: relative; top: -3.5em">
            <div style="background-color: #ffffff; z-index: 10000">
            <a href="#" id="right_button" data-role="button" data-theme="b" data-icon="arrow-r" data-iconpos="right" data-inline="true">Right</a>
            </div>
        </div>
        </div>
        <div id="content_holder">

        </div>
</div>
<div data-role="footer">

</div>
</body>
</html>
